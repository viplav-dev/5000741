<div class="flex flex-col justify-start align-middle">
  <div class="flex flex-row justify-between">
    <p class="text-2xl">All Todo's</p>
    <button
      class="bg-green-500 px-5 text-white hover:bg-green-600 active:bg-green-700 focus:ring focus:ring-green-100 rounded"
      (click)="showAddTodo()"
    >
      <img
        src="https://icon-library.com/images/white-plus-icon/white-plus-icon-3.jpg"
        height="10px"
        width="10px"
        alt=""
      />
    </button>
  </div>
  <div
    class="flex flex-col border rounded my-5 overflow-y-scroll overflow-x-hidden h-[calc(100vh-210px)] snap-y"
  >
    <ng-container *ngIf="this.todos.length != 0; else emptyTemplate">
      <div
        class="flex justify-between border-b p-3 hover:bg-green-50 active:bg-green-100 cursor-pointer snap-start"
        *ngFor="let todo of this.todos"
      >
        <div (click)="onUpdateTodo(todo._id)" class="basis-5/6">
          {{ todo.todo }}
        </div>
        <div class="self-center">
          <button
            (click)="ondeleteTodo(todo._id)"
            class="bg-green-300 rounded hover:bg-green-400 active:bg-green-500 mx-5"
          >
            <img
              src="../../../assets/checkmark.png"
              height="25px"
              width="25px"
            />
          </button>
        </div>
      </div>
    </ng-container>
    <ng-template #emptyTemplate>
      <div class="flex justify-center items-center h-full">
        <p class="text-2xl">No Todo's</p>
      </div>
    </ng-template>
  </div>
</div>
