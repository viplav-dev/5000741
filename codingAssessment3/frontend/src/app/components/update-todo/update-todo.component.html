<h2 class="text-2xl mb-5">Update Todo</h2>

<textarea
  placeholder="Remind me to dry clothes...."
  class="bg-slate-50 outline-none border w-full p-5"
  name="todo"
  id="updateTodo"
  rows="3"
  cols="50"
  #updateTodo
  >{{ singleTodo.todo }}</textarea
>
<button
  value="Update"
  class="bg-green-500 px-8 py-2 my-2 text-white rounded float-right hover:bg-green-600 active:bg-green-700 focus:ring focus:ring-green-100"
  (click)="updateTodoItem(updateTodo.value, singleTodo._id)"
>
  Save
</button>
